name: Automate Data Preprocessing

# Trigger: Jalan setiap kali ada push ke branch main
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  preprocess-data:
    runs-on: ubuntu-latest

    steps:
    # 1. Ambil kodingan dari repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Siapkan Python
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 3. Install Library yang dibutuhkan (Sesuai script automate_ahmad.py)
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy scikit-learn

    # 4. JALANKAN SCRIPT OTOMATISASI
    # Script ini akan membaca raw data dan menyimpan hasil ke folder output
    - name: Run Preprocessing Script
      run: python preprocessing/automate_ahmad_jazil_faiz.py

    # 5. UPLOAD HASIL (Artifact) - Ini poin penting "Mengembalikan Dataset"
    # GitHub akan mengambil file hasil proses dan menjadikannya file download
    - name: Upload Processed Dataset
      uses: actions/upload-artifact@v3
      with:
        name: dataset-bersih-siap-pakai
        path: preprocessing/namadataset_preprocessing/*.csv
        retention-days: 5